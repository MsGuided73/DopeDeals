<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bento Box Collections #5 - Puffco Image in All Frames</title>
  <link rel="stylesheet" href="bento_box_secondary_font_theme.css" />
  <style>
    @font-face {
      font-family: 'chalets';
      src: url('../assets/fonts/chalets-webfont.woff2') format('woff2'),
           url('../assets/fonts/chalets-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @import url('https://cdn.tailwindcss.com');
    body {
      margin: 0 !important;
      padding: 0 !important;
      font-family: var(--font-sans) !important;
      background-color: var(--background) !important;
      color: var(--foreground) !important;
    }
    .collection-grid {
      display: grid !important;
      grid-template-columns: repeat(4, 1fr) !important;
      grid-template-rows: repeat(4, 200px) !important;
      gap: var(--spacing) !important;
      max-width: 1200px !important;
      margin: 2rem auto !important;
    }
    .collection-item {
      position: relative !important;
      color: var(--title-color) !important;
      overflow: hidden !important;
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow) !important;
      cursor: pointer !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: flex-end !important;
      padding: 1rem !important;
      background-size: cover !important;
      background-position: center !important;
      transition: transform 0.3s ease !important;
    }
    .collection-item:hover {
      transform: scale(1.05) !important;
      z-index: 10 !important;
    }
    .collection-overlay {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background-color: var(--overlay-bg) !important;
      z-index: 1 !important;
    }
    .collection-content {
      position: relative !important;
      z-index: 2 !important;
      margin-bottom: -1rem !important;
    }
    .collection-title {
      font-family: 'chalets', var(--font-sans) !important;
      font-weight: normal !important;
      font-size: 2.5rem !important;
      text-transform: uppercase !important;
      margin-bottom: 0.1rem !important;
      letter-spacing: normal !important;
      line-height: 1 !important;
    }
    .collection-subtitle {
      display: inline-block !important;
      background-color: rgba(255, 255, 255, 0.7) !important;
      color: var(--subtitle-color) !important;
      padding: 0.25rem 0.75rem !important;
      font-size: 0.75rem !important;
      border-radius: 9999px !important;
      font-weight: normal !important;
      box-shadow: 0 0 5px rgba(0,0,0,0.1) !important;
      font-family: var(--font-secondary) !important;
      margin-top: 0 !important;
      margin-bottom: 0.25rem !important;
    }
    /* Grid item sizes for Bento Box layout */
    .collection-item.bongs {
      grid-column: span 2 !important;
      grid-row: span 2 !important;
    }
    .collection-item.grinders {
      grid-column: span 1 !important;
      grid-row: span 1 !important;
    }
    .collection-item.e-rigs {
      grid-column: span 1 !important;
      grid-row: span 1 !important;
    }
    .collection-item.dab-rigs {
      grid-column: span 1 !important;
      grid-row: span 1 !important;
    }
    .collection-item.vaporizers {
      grid-column: span 1 !important;
      grid-row: span 2 !important;
    }
    .collection-item.hand-pipes {
      grid-column: span 1 !important;
      grid-row: span 1 !important;
    }
    .collection-item.rolling-accessories {
      grid-column: span 1 !important;
      grid-row: span 1 !important;
    }
    .collection-item.dab-accessories {
      grid-column: span 1 !important;
      grid-row: span 1 !important;
    }
  </style>
</head>
<body>
  <section class="collection-grid">
    <div class="collection-item bongs" style="background-image: url('../assets/images/E-RIGS-Puffco1.png');">
      <div class="collection-overlay"></div>
      <div class="collection-content">
        <h2 class="collection-title">Bongs & Water Pipes</h2>
      </div>
    </div>
    <div class="collection-item grinders" style="background-image: url('../assets/images/E-RIGS-Puffco1.png');">
      <div class="collection-overlay"></div>
      <div class="collection-content">
        <h2 class="collection-title">Grinders</h2>
      </div>
    </div>
    <div class="collection-item e-rigs" style="background-image: url('../assets/images/E-RIGS-Puffco1.png');">
      <div class="collection-overlay"></div>
      <div class="collection-content">
        <h2 class="collection-title">E-Rigs</h2>
      </div>
    </div>
    <div class="collection-item dab-rigs" style="background-image: url('../assets/images/E-RIGS-Puffco1.png');">
      <div class="collection-overlay"></div>
      <div class="collection-content">
        <h2 class="collection-title">Dab Rigs</h2>
      </div>
    </div>
    <div class="collection-item vaporizers" style="background-image: url('../assets/images/E-RIGS-Puffco1.png');">
      <div class="collection-overlay"></div>
      <div class="collection-content">
        <h2 class="collection-title">Dry Herb Vaporizers</h2>
      </div>
    </div>
    <div class="collection-item hand-pipes" style="background-image: url('../assets/images/E-RIGS-Puffco1.png');">
      <div class="collection-overlay"></div>
      <div class="collection-content">
        <h2 class="collection-title">Pipes</h2>
      </div>
    </div>
    <div class="collection-item rolling-accessories" style="background-image: url('../assets/images/E-RIGS-Puffco1.png');">
      <div class="collection-overlay"></div>
      <div class="collection-content">
        <h2 class="collection-title">Accessories</h2>
      </div>
    </div>
    <div class="collection-item dab-accessories" style="background-image: url('../assets/images/E-RIGS-Puffco1.png');">
      <div class="collection-overlay"></div>
      <div class="collection-content">
        <h2 class="collection-title">Dab Accessories</h2>
      </div>
    </div>
  </section>
</body>
</html>
